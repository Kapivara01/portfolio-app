<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <img src="assets/images/civ-logo.png" alt="CIV" style="height: 40px; margin-left: 8px;">
        </ion-buttons>
        <ion-title>
            <ion-icon name="briefcase" style="vertical-align: middle; margin-right: 8px;"></ion-icon>
            Portafolio de Proyectos
        </ion-title>
        <ion-buttons slot="end">
            <img src="assets/images/uneti-logo.jpg" alt="UNETI"
                style="height: 40px; margin-right: 8px; border-radius: 50%;">
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Portafolio</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="ion-padding">
        <h2>Mis Proyectos</h2>
        <p>Lista de proyectos realizados.</p>
    </div>
</ion-content>

<app-footer></app-footer>
